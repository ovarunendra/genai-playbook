<svg width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-size="22" font-weight="bold" fill="#212121">Evaluating LLMs: Two Approaches</text>
  
  <!-- Divider Line -->
  <line x1="500" y1="60" x2="500" y2="480" stroke="#bdbdbd" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- LEFT SIDE: The Lab (Benchmarks) -->
  <rect x="50" y="80" width="400" height="380" fill="#e3f2fd" stroke="#1565c0" stroke-width="3" rx="10"/>
  
  <!-- Lab Icon: Checklist/Test Paper -->
  <rect x="200" y="110" width="100" height="130" fill="white" stroke="#424242" stroke-width="2" rx="5"/>
  <line x1="215" y1="135" x2="285" y2="135" stroke="#424242" stroke-width="2"/>
  <line x1="215" y1="160" x2="285" y2="160" stroke="#424242" stroke-width="2"/>
  <line x1="215" y1="185" x2="285" y2="185" stroke="#424242" stroke-width="2"/>
  <line x1="215" y1="210" x2="285" y2="210" stroke="#424242" stroke-width="2"/>
  
  <!-- Checkmarks -->
  <polyline points="215,135 220,140 230,125" fill="none" stroke="#4caf50" stroke-width="3"/>
  <polyline points="215,160 220,165 230,150" fill="none" stroke="#4caf50" stroke-width="3"/>
  <polyline points="215,185 220,190 230,175" fill="none" stroke="#4caf50" stroke-width="3"/>
  
  <text x="250" y="270" text-anchor="middle" font-size="20" font-weight="bold" fill="#0d47a1">The Lab</text>
  <text x="250" y="295" text-anchor="middle" font-size="16" fill="#1565c0">(Benchmarks)</text>
  
  <!-- Description -->
  <text x="250" y="330" text-anchor="middle" font-size="14" font-weight="bold" fill="#424242">Standardized Tests</text>
  <text x="250" y="355" text-anchor="middle" font-size="12" fill="#666">MMLU (Knowledge)</text>
  <text x="250" y="375" text-anchor="middle" font-size="12" fill="#666">HumanEval (Coding)</text>
  <text x="250" y="400" text-anchor="middle" font-size="12" fill="#666">GSM8K (Math Reasoning)</text>
  
  <rect x="70" y="415" width="360" height="40" fill="#bbdefb" rx="5"/>
  <text x="250" y="435" text-anchor="middle" font-size="13" font-weight="bold" fill="#0d47a1">Reproducible & Objective</text>
  
  <!-- RIGHT SIDE: The Wild (LMArena) -->
  <rect x="550" y="80" width="400" height="380" fill="#e8f5e9" stroke="#2e7d32" stroke-width="3" rx="10"/>
  
  <!-- Arena Icon: Boxing Ring -->
  <rect x="700" y="110" width="100" height="100" fill="#fff3e0" stroke="#e65100" stroke-width="3" rx="5"/>
  
  <!-- Ring ropes -->
  <line x1="705" y1="125" x2="795" y2="125" stroke="#d32f2f" stroke-width="3"/>
  <line x1="705" y1="145" x2="795" y2="145" stroke="#d32f2f" stroke-width="3"/>
  <line x1="705" y1="165" x2="795" y2="165" stroke="#d32f2f" stroke-width="3"/>
  <line x1="705" y1="185" x2="795" y2="185" stroke="#d32f2f" stroke-width="3"/>
  
  <!-- Corner posts -->
  <rect x="700" y="115" width="8" height="90" fill="#424242"/>
  <rect x="792" y="115" width="8" height="90" fill="#424242"/>
  
  <!-- VS in center -->
  <text x="750" y="165" text-anchor="middle" font-size="24" font-weight="bold" fill="#d32f2f">VS</text>
  
  <!-- Voting booth icon below -->
  <rect x="715" y="220" width="70" height="20" fill="#2196f3" rx="3"/>
  <text x="750" y="235" text-anchor="middle" font-size="12" font-weight="bold" fill="white">VOTE</text>
  
  <text x="750" y="270" text-anchor="middle" font-size="20" font-weight="bold" fill="#1b5e20">The Wild</text>
  <text x="750" y="295" text-anchor="middle" font-size="16" fill="#2e7d32">(LMArena / Chatbot Arena)</text>
  
  <!-- Description -->
  <text x="750" y="330" text-anchor="middle" font-size="14" font-weight="bold" fill="#424242">Head-to-Head Battles</text>
  <text x="750" y="355" text-anchor="middle" font-size="12" fill="#666">Humans vote on better responses</text>
  <text x="750" y="375" text-anchor="middle" font-size="12" fill="#666">Real-world prompts</text>
  <text x="750" y="395" text-anchor="middle" font-size="12" fill="#666">Anonymous model comparison</text>
  
  <rect x="570" y="415" width="360" height="40" fill="#c8e6c9" rx="5"/>
  <text x="750" y="435" text-anchor="middle" font-size="13" font-weight="bold" fill="#1b5e20">Captures "Vibes" & Helpfulness</text>
  
  <!-- Icons at bottom for emphasis -->
  <g transform="translate(180, 460)">
    <circle cx="0" cy="0" r="15" fill="#1565c0"/>
    <text x="0" y="5" text-anchor="middle" font-size="18" font-weight="bold" fill="white">ðŸ“Š</text>
  </g>
  <text x="250" y="467" text-anchor="middle" font-size="11" fill="#1565c0" font-weight="bold">Scientific</text>
  
  <g transform="translate(680, 460)">
    <circle cx="0" cy="0" r="15" fill="#2e7d32"/>
    <text x="0" y="5" text-anchor="middle" font-size="18" font-weight="bold" fill="white">ðŸ‘¥</text>
  </g>
  <text x="750" y="467" text-anchor="middle" font-size="11" fill="#2e7d32" font-weight="bold">Human Preference</text>
</svg>
