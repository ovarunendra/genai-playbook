  <line x1="635" y1="150" x2="665" y2="225" stroke="#33691e" stroke-width="2" marker-end="url(#arrow-green)"/>
  
  <defs>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#33691e"/>
    </marker>
  </defs>
  
  <!-- Legend for Generative -->
  <circle cx="585" cy="380" r="6" fill="#9c27b0" opacity="0.7"/>
  <text x="595" y="385" font-size="11" fill="#424242">Training Data</text>
  <circle cx="700" cy="380" r="8" fill="#76ff03" stroke="#33691e" stroke-width="2"/>
  <text x="712" y="385" font-size="11" fill="#424242">Generated</text>
