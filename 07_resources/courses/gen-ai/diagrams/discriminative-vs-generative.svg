  <ellipse cx="670" cy="250" rx="90" ry="95" fill="none" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- New generated dot (highlighted in green with glow) -->
  <defs>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#76ff03;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#76ff03;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
