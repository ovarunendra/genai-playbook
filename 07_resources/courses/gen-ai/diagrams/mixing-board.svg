<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <style>
      .panel { fill: #2c3e50; stroke: #1a252f; stroke-width: 2; }
      .slider-track { fill: #34495e; stroke: #1a252f; stroke-width: 1; }
      .slider-knob { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .slider-fill { fill: #3498db; opacity: 0.3; }
      .label-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #ecf0f1; }
      .label-subtitle { font-family: Arial, sans-serif; font-size: 13px; fill: #bdc3c7; }
      .label-value { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #3498db; }
      .label-desc { font-family: Arial, sans-serif; font-size: 12px; fill: #bdc3c7; }
      .main-title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .indicator-low { fill: #2ecc71; }
      .indicator-high { fill: #e74c3c; }
      .led { stroke: #2c3e50; stroke-width: 1; }
    </style>
    <linearGradient id="knobGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5dade2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e86c1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="main-title">Model Behavior Parameters: The Mixing Board</text>
  
  <!-- Control Panel Background -->
  <rect x="50" y="60" width="700" height="360" rx="15" class="panel"/>
  
  <!-- Decorative LEDs at top -->
  <circle cx="80" cy="85" r="6" class="led indicator-low"/>
  <circle cx="100" cy="85" r="6" class="led indicator-high"/>
  <circle cx="120" cy="85" r="6" class="led" fill="#f39c12"/>
  
  <!-- Slider 1: Temperature -->
  <g>
    <text x="150" y="135" class="label-title">TEMPERATURE</text>
    <text x="150" y="155" class="label-subtitle">(Creativity Control)</text>
    
    <!-- Slider track -->
    <rect x="150" y="175" width="500" height="12" rx="6" class="slider-track"/>
    <!-- Fill portion -->
    <rect x="150" y="175" width="350" height="12" rx="6" class="slider-fill"/>
    <!-- Knob at 0.7 position -->
    <circle cx="500" cy="181" r="18" fill="url(#knobGradient)" class="slider-knob"/>
    <circle cx="500" cy="181" r="8" fill="#ecf0f1"/>
    
    <!-- Value display -->
    <rect x="660" y="165" width="70" height="35" rx="5" fill="#1a252f"/>
    <text x="695" y="189" text-anchor="middle" class="label-value">0.7</text>
    
    <!-- Scale markers -->
    <text x="150" y="210" class="label-desc">0.0</text>
    <text x="395" y="210" class="label-desc" text-anchor="middle">0.5</text>
    <text x="640" y="210" class="label-desc" text-anchor="end">1.0</text>
    
    <!-- Descriptions -->
    <text x="150" y="230" class="label-desc">← Deterministic, Factual</text>
    <text x="650" y="230" class="label-desc" text-anchor="end">Creative, Random →</text>
    <text x="150" y="245" class="label-desc" style="font-style: italic;">Best for: Math, Code</text>
    <text x="650" y="245" class="label-desc" text-anchor="end" style="font-style: italic;">Best for: Brainstorming</text>
  </g>
  
  <!-- Slider 2: Top-P -->
  <g>
    <text x="150" y="295" class="label-title">TOP-P</text>
    <text x="150" y="315" class="label-subtitle">(Nucleus Sampling)</text>
    
    <!-- Slider track -->
    <rect x="150" y="335" width="500" height="12" rx="6" class="slider-track"/>
    <!-- Fill portion -->
    <rect x="150" y="335" width="450" height="12" rx="6" class="slider-fill"/>
    <!-- Knob at 0.9 position -->
    <circle cx="600" cy="341" r="18" fill="url(#knobGradient)" class="slider-knob"/>
    <circle cx="600" cy="341" r="8" fill="#ecf0f1"/>
    
    <!-- Value display -->
    <rect x="660" y="325" width="70" height="35" rx="5" fill="#1a252f"/>
    <text x="695" y="349" text-anchor="middle" class="label-value">0.9</text>
    
    <!-- Scale markers -->
    <text x="150" y="370" class="label-desc">0.0</text>
    <text x="395" y="370" class="label-desc" text-anchor="middle">0.5</text>
    <text x="640" y="370" class="label-desc" text-anchor="end">1.0</text>
    
    <!-- Description -->
    <text x="150" y="390" class="label-desc">Restricts token pool to top X% probability mass</text>
    <text x="150" y="405" class="label-desc" style="font-style: italic;">0.9 = consider top 90% most likely words</text>
  </g>
  
  <!-- Slider 3: Max Tokens -->
  <g transform="translate(420, 0)">
    <text x="150" y="135" class="label-title">MAX TOKENS</text>
    <text x="150" y="155" class="label-subtitle">(Output Length Limit)</text>
    
    <!-- Vertical slider track -->
    <rect x="180" y="175" width="12" height="150" rx="6" class="slider-track"/>
    <!-- Fill portion (from bottom up) -->
    <rect x="180" y="235" width="12" height="90" rx="6" class="slider-fill"/>
    <!-- Knob at 60% position -->
    <circle cx="186" cy="235" r="18" fill="url(#knobGradient)" class="slider-knob"/>
    <circle cx="186" cy="235" r="8" fill="#ecf0f1"/>
    
    <!-- Value display -->
    <rect x="145" y="350" width="90" height="35" rx="5" fill="#1a252f"/>
    <text x="190" y="374" text-anchor="middle" class="label-value">2048</text>
    
    <!-- Scale markers -->
    <text x="205" y="183" class="label-desc">4096</text>
    <text x="205" y="253" class="label-desc">2048</text>
    <text x="205" y="330" class="label-desc">0</text>
    
    <!-- Description -->
    <text x="75" y="230" class="label-desc" transform="rotate(-90 75 230)">Shorter ← → Longer</text>
  </g>
  
  <!-- Info box -->
  <g>
    <rect x="80" y="285" width="300" height="115" rx="8" fill="#34495e" stroke="#3498db" stroke-width="2"/>
    <text x="230" y="305" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #3498db;">⚠️ Important Notes</text>
    
    <text x="95" y="330" class="label-desc" style="fill: #ecf0f1; font-size: 11px;">• Temperature controls randomness:</text>
    <text x="105" y="345" class="label-desc" style="fill: #ecf0f1; font-size: 10px;">Low = predictable, High = creative</text>
    
    <text x="95" y="365" class="label-desc" style="fill: #ecf0f1; font-size: 11px;">• Top-P narrows vocabulary choices</text>
    
    <text x="95" y="385" class="label-desc" style="fill: #ecf0f1; font-size: 11px;">• Max Tokens sets hard cutoff</text>
    <text x="105" y="395" class="label-desc" style="fill: #ecf0f1; font-size: 10px;">(may stop mid-sentence!)</text>
  </g>
  
</svg>
