<svg width="1000" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-size="22" font-weight="bold" fill="#212121">The Evolution of Intelligence</text>
  
  <!-- Main Timeline Arrow -->
  <defs>
    <marker id="arrowhead-timeline" markerWidth="12" markerHeight="12" refX="11" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#424242"/>
    </marker>
  </defs>
  
  <line x1="80" y1="150" x2="920" y2="150" stroke="#424242" stroke-width="4" marker-end="url(#arrowhead-timeline)"/>
  
  <!-- 1960s Milestone -->
  <circle cx="150" cy="150" r="12" fill="#9c27b0" stroke="#6a1b9a" stroke-width="3"/>
  <line x1="150" y1="150" x2="150" y2="100" stroke="#9c27b0" stroke-width="2"/>
  
  <text x="150" y="85" text-anchor="middle" font-size="18" font-weight="bold" fill="#6a1b9a">1960s</text>
  <text x="150" y="190" text-anchor="middle" font-size="14" font-weight="bold" fill="#424242">Rule-based Systems</text>
  <text x="150" y="210" text-anchor="middle" font-size="12" fill="#666">(Eliza)</text>
  <text x="150" y="230" text-anchor="middle" font-size="11" font-style="italic" fill="#6a1b9a">Symbolic AI</text>
  
  <!-- 1980s Milestone -->
  <circle cx="350" cy="150" r="12" fill="#2196f3" stroke="#1565c0" stroke-width="3"/>
  <line x1="350" y1="150" x2="350" y2="100" stroke="#2196f3" stroke-width="2"/>
  
  <text x="350" y="85" text-anchor="middle" font-size="18" font-weight="bold" fill="#1565c0">1980s</text>
  <text x="350" y="190" text-anchor="middle" font-size="14" font-weight="bold" fill="#424242">Neural Networks</text>
  <text x="350" y="210" text-anchor="middle" font-size="11" font-style="italic" fill="#1565c0">Pattern Recognition</text>
  
  <!-- 2017 Milestone -->
  <circle cx="620" cy="150" r="12" fill="#ff9800" stroke="#e65100" stroke-width="3"/>
  <line x1="620" y1="150" x2="620" y2="100" stroke="#ff9800" stroke-width="2"/>
  
  <text x="620" y="85" text-anchor="middle" font-size="18" font-weight="bold" fill="#e65100">2017</text>
  <text x="620" y="190" text-anchor="middle" font-size="14" font-weight="bold" fill="#424242">Transformers</text>
  <text x="620" y="210" text-anchor="middle" font-size="11" fill="#666">The architecture that</text>
  <text x="620" y="227" text-anchor="middle" font-size="11" fill="#666">redefined AI capabilities</text>
  
  <!-- 2023 Milestone -->
  <circle cx="850" cy="150" r="14" fill="#4caf50" stroke="#2e7d32" stroke-width="3"/>
  <line x1="850" y1="150" x2="850" y2="100" stroke="#4caf50" stroke-width="2"/>
  
  <!-- Star burst effect for 2023 -->
  <g transform="translate(850, 150)">
    <line x1="-20" y1="-20" x2="-12" y2="-12" stroke="#ffeb3b" stroke-width="2" opacity="0.8"/>
    <line x1="20" y1="-20" x2="12" y2="-12" stroke="#ffeb3b" stroke-width="2" opacity="0.8"/>
    <line x1="-20" y1="20" x2="-12" y2="12" stroke="#ffeb3b" stroke-width="2" opacity="0.8"/>
    <line x1="20" y1="20" x2="12" y2="12" stroke="#ffeb3b" stroke-width="2" opacity="0.8"/>
    <line x1="-25" y1="0" x2="-15" y2="0" stroke="#ffeb3b" stroke-width="2" opacity="0.8"/>
    <line x1="25" y1="0" x2="15" y2="0" stroke="#ffeb3b" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="-25" x2="0" y2="-15" stroke="#ffeb3b" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="25" x2="0" y2="15" stroke="#ffeb3b" stroke-width="2" opacity="0.8"/>
  </g>
  
  <text x="850" y="85" text-anchor="middle" font-size="18" font-weight="bold" fill="#2e7d32">2023</text>
  <text x="850" y="190" text-anchor="middle" font-size="14" font-weight="bold" fill="#424242">Mass Adoption</text>
  <text x="850" y="210" text-anchor="middle" font-size="12" fill="#666">ChatGPT launches,</text>
  <text x="850" y="227" text-anchor="middle" font-size="12" fill="#666">sparking global interest</text>
  
  <!-- Time flow label -->
  <text x="940" y="170" font-size="12" fill="#757575" font-style="italic">Time â†’</text>
</svg>
